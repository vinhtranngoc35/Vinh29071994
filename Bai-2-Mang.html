<script>
    do{ a = parseFloat(prompt("Nhập điểm Vật Lý","0"))

    }
    while (isNaN(a) || a<0 || a>10)
    do{ b = parseFloat(prompt("Nhập điểm Hóa Học","0"))

    }
    while (isNaN(b) || b<0 || b>10)
    do{ c = parseFloat(prompt("Nhập điểm Sinh Học","0"))

    }
    while (isNaN(c) || c<0 || c>10)
    let d = (a + b + c)/3;

    document.write(d.toFixed(1));

</script>
